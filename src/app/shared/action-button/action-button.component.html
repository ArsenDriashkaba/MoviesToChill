<button
  class="flex items-center justify-center gap-4 bg-blue-950 p-3 text-white hover:scale-[1.1] transition ease-in-out w-full"
  [disabled]="isLoading || isDisabled"
>
  <span *ngIf="!isLoading">{{ text }}</span>
  <mat-progress-spinner
    *ngIf="isLoading"
    color="accent"
    mode="indeterminate"
    diameter="30"
  />
</button>
