<ol class="flex flex-wrap">
  <li
    class="w-52 p-4 shadow-md m-2 flex transition hover:scale-[1.1] cursor-pointer ease-in-out"
    *ngFor="let movie of movies$ | async"
  >
    <a
      class="flex flex-col gap-4 items-center"
      routerLink="movies/{{ movie.id }}"
    >
      <img class="w-44" [src]="movie.poster_path" alt="movie_poster" />
      <p class="text-center">{{ movie.original_title | titlecase }}</p>
    </a>
  </li>
</ol>
